<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link href="css/jquery.material.form.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.material.form.js"></script>
    <script src="js/app.js"></script>
    <script src="js/form-validation.js"></script>
    <link rel="stylesheet" href="css/login-signup.css">
    <link rel="stylesheet" href="css/font-face.css">
</head>

<body ng-app="railPaaraApp">

<!-- Start of first page -->
    <div data-role="page" id="loginPage" ng-controller="loginController">
        <div data-role="header" class="header">
            <img src="images/logos/header/general_header_logo.png" class="headerlogo"/>
        </div>
        <div data-role="main" class="ui-content" id="content">
            <div class="ui-grid-b ui-responsive" id="loginform">
                <div class="ui-block-a" style="text-align: left;"></div>
                <div class="ui-block-b" style="text-align: center;">
                    <img class="logo" src="images/logos/main_logo.png"/>
                    <input type="text" ng-model="username" name="user" id="usrname" placeholder="Username">
                    <input type="password" ng-model="password" class="textbox" name="password" id="pwrd" placeholder="Password">
                    <a rel="external" href="" ng-click="login(username, password)"><input type="image" src="images/buttons/rectangle-buttons/signin_button.png" alt="Submit"
                           data-role="submit" style="height: 4em; margin-top: 1em;"></a>
                    <p>Don't have an Account? <a href="#SignUpPage" data-transition="fade">Sign Up</a></p>
                    <p>Forgot your password? <a href="home.html">Recover Password</a></p>
                </div>
                <div class="ui-block-c" style="text-align: right;"></div>
            </div>
        </div>
        <div data-role="footer" class="footer">
            <h1>©Railපාර 2016</h1></div>
    </div>
    <!-- End of first page -->

    <!-- Start of second page -->
    <div data-role="page" id="SignUpPage" ng-controller="registerController">
        <div data-role="header" class="header">
            <a href="#loginPage" class="ui-nodisc-icon" data-theme="b" data-role="button" data-icon="customback"
               data-iconpos="notext"></a>
            <img src="images/logos/header/general_header_logo.png" class="headerlogo"/></div>
        <div data-role="main" class="ui-content" id="signupcontent">
            <div class="ui-grid-b ui-responsive" id="regForm">
                <div class="ui-block-a" style="text-align: left;"></div>
                <div class="ui-block-b" style="text-align: center;">
                    <img class="logo" src="images/logos/main_logo.png"/>
                    <input type="email" name="email" id="email" placeholder="Email" ng-model="email">
                    <input type="text" name="username" id="username" placeholder="Full Name" ng-model="name">
                    <input type="password" name="password" id="signuppwrd" placeholder="Password" ng-model="password">
                    <input type="password" name="confirmPassword" id="confirmPwd" placeholder="Re-enter Password" ng-model="confPassword">
                    <input type="image" data-role="button" ng-click="register(email, name, password, confPassword)" src="images/buttons/rectangle-buttons/signup_button.png"
                           alt="Submit" data-role="submit" style="height: 4em; margin-top: 1em;" id="btnSignUp"></div>
                <div class="ui-block-c" style="text-align: right;"></div>
            </div>
        </div>
        <div data-role="footer" class="footer">
            <h1>©Railපාර 2016</h1></div>

        <div data-role="footer" data-position="fixed" class="message" id="message" hidden="hidden">

        </div>
    </div>
