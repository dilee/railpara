<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slider-menu.css">
    <link rel="stylesheet" href="css/font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css" />
    <link rel="stylesheet" href="css/placefacts.css">
    <script src="js/app.js"></script>
</head>

<body ng-app="railPaaraApp">

    <div data-role="page" id="slider" class="ui-responsive-panel" ng-controller="placeController">

        <!--Header-->
        <div data-role="header" class="header" data-position="fixed">
            <div data-role="controlgroup" data-type="horizontal" class="ui-btn-left" data-mini="true">
                <div id="menubuttonblock">
                    <a href="#menu"><img id="menubutton" src="images/buttons/icon-buttons/menu_button.png" /></a>
                </div>
            </div>
            <div id="logoblock">
                <img src="images/logos/header/placefacts_header_logo.png" />
            </div>
            <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right" data-mini="true">
                <div id="backbuttonblock">
                    <a href=""><img id="backbutton" src="images/buttons/icon-buttons/back_button.png" /></a>
                </div>
            </div>
        </div>

        <!-- Slide Menu Panel -->
        <div data-role="panel" id="menu" data-position="left" data-display="push" data-position-fixed="true" class="menupanel">
            <!--Loading slider menu-->
        </div>

        <div data-role="main" class="ui-content" id="content">

            <div class="main-slider" ng-show="isGangaramaya">
                <div class="owl-carousel owl-theme">
                    <div class="owl-slide">
                        <img class="sliderImg" src="images/places/gangaramaya/gangaramaya_slider_01.png">
                    </div>
                    <div class="owl-slide">
                        <img class="sliderImg" src="images/places/gangaramaya/gangaramaya_slider_02.png">
                    </div>
                    <div class="owl-slide">
                        <img class="sliderImg" src="images/places/gangaramaya/gangaramaya_slider_03.png">
                    </div>
                </div>
            </div>

            <div ng-show="!isGangaramaya">
                <img ng-src="{{place.images[0]}}" style="width: 100%">
            </div>

            <h2>{{place.name}}</h2>
            <!--<h2>Gangaramaya Temple</h2>-->
            <div class="details">
                <p>{{place.place_description}}</p>

            <p>
                The Nawam Perahera, conducted by the Gangarama temple is a major tourist attraction. The perehara
                was
                initially started in 1979 and has been held uninterrupted in the month of February since then. This
                beautiful festival of arts has over 1,000 performers and over 100 elephants brought from different
                parts
                of the island is the highlight of the pageant.
            </p>-->
            </div>

            <div class="button-set">
                <ul>
                    <li><i><a rel="external" data-role="none" ng-href="{{challengeLink}}"><img src="images/icons/trophy_icon.png" class="btnImg"
                                                                 aria-hidden="true"/></a></i></li>
                    <li><i><a rel="external" data-role="none" href="bookatrip.html"><img src="images/buttons/icon-buttons/book_icon.png"
                                                                 class="btnImg" aria-hidden="true"/></a></i></li>
                    <li><i><a data-role="none" href="#" ng-click="toggleLike()"><img ng-hide="place.is_liked" src="images/buttons/icon-buttons/like_button_unselected.png" class="btnImg" aria-hidden="true"/>
                        <img ng-show="place.is_liked" src="images/buttons/icon-buttons/like_button_selected.png" class="btnImg" aria-hidden="true"/>
                        </a>
                            
                            
                </ul>
            </div>

        </div>

        <!--Footer-->
        <div data-role="footer" data-position="fixed" class="footer">
            <h1>©Railපාර 2016</h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script>
        $(function () {
            $("#menu").load("menu.html");
        });
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
<script src="js/placefacts.js"></script>

</body>

</html>
